<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <link rel="stylesheet" href="style.css"/>    
    <link href="Fonts/Poppins-Bold.ttf"/>
    <link href="Fonts/Poppins-ExtraLight.ttf"/>
    <link href="Fonts/Poppins-Black.ttf"/>
    <link href="Fonts/Poppins-Light.ttf"/>
    <link href="Fonts/Poppins-SemiBold.ttf"/>
    <link href="Fonts/Poppins-Medium.ttf"/>
</head>
<body>
    <h1 class="main-heading">Banking System</h1>
    <div class="card">
    <form id="creatAccountForm">
        <h2>Create Account</h2>
        <input type="text" id="accountHolder" placeholder="Account Holder Name" required>
        <input type="text" id="accountNumber" placeholder="Account Number" required>
        <button type="submit">Create Account</button>
    </form>
    <p id="info"></p>
    <div id="actions">
        <h2>Manage Account</h2>
        <button id="depositeBtn">Deposite</button>
        <button id="withdrawBtn">Withdraw</button>
        <button id="balanceBtn">Check Balance</button>
        <p id="accountDisplay"></p>
    </div>
    </div>
    <script src="bankAccount.js"></script>
    <script type="module" src="index.js" ></script>

</body>
</html>
