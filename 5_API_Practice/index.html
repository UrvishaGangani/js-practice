<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Github Users Api Practice</title>
    <style>
        body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  padding: 20px;
  margin: 0;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.user-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
}

.card {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  padding: 20px;
  text-align: center;
  transition: transform 0.2s ease;
}

.card:hover {
  transform: translateY(-5px);
}

.avatar {
  width: 100px;
  height: 100px;
  border-radius: 50%;
}

.name {
  margin: 10px 0 5px;
  font-size: 18px;
  color: #333;
}

.type {
  color: #777;
  font-size: 14px;
}

.links {
  margin-top: 10px;
}

.links a {
  text-decoration: none;
  color: #0070f3;
  margin: 0 8px;
  font-weight: 500;
}

.links a:hover {
  text-decoration: underline;
}

    </style>
</head>
<body>
    <h1>GitHub Users</h1>
    <div id="usersCard" class="user-container"></div>
    <script src="index.js"></script>
</body>
</html>
